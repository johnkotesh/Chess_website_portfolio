<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        nav {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo img {
            width: 100px;
            height: auto;
        }
        
        .menu-btn {
            display: none;
            cursor: pointer;
        }
        
        .fa-bars {
            font-size: 1.5rem;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: maroon;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #8B0000;
        }
        
        .contact {
            position: relative;
            min-height: 100vh;
            padding: 50px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url(https://e0.pxfuel.com/wallpapers/158/510/desktop-wallpaper-chess-minimalism-king-chessmen-chess-pieces.jpg);
            background-size: cover;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            max-width: 300px;
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .icon {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .text h3 {
            margin-bottom: 10px;
        }
        
        .text p {
            margin: 0;
        }
        </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="website.html"><img src="john.jpeg" alt="Logo"></a>
        </div>
        <div class="menu-btn" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="course.html">COURSE</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>"Chess is a sea in which a gnat may drink and an elephant may bathe."</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>TSR Nagar Meerpet, near TSR swimming pool,<br>Hyderabad, Telangana, 500097</p>
                    </div>
                </div>
            </div>
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>9679588243</p>
                    </div>
                </div>
            </div>
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>john.kotesh@gamil.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("show");
        }
    </script>
</body>
</html>
